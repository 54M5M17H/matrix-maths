machine:
    node:
        version: 8

dependencies:
    override:
        - echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
        - npm install

test:
    override:
        - npm test

deployment:
    production:
        branch: master
        commands:
            - git config user.email "sam.smith@oneflow.io"
            - git config user.name "Sam Smith"
            - npm version patch
            - npm publish